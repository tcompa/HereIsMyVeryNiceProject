name: Publish on TestPyPI
on: workflow_dispatch

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:

      - name: Check that PYPI_TOKEN secret exists
        env:
            CURRENT_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN}}
        if: ${{ env.CURRENT_PYPI_TOKEN == '' }}
        run: echo "Secret PYPI_TOKEN is not defined." && exit 1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry==1.5

      - name: Build package
        run: poetry build --verbose

      - name: Publish to TestPyPI
        run: poetry publish --repository testpypi --username __token__ --password ${{ secrets.PYPI_TOKEN }}
