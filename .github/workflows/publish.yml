      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry==1.5

      - name: Build package
        run: poetry build --verbose

      - name: Publish to TestPyPI
        run: poetry publish --repository testpypi --username __token__ --password ${{ secrets.PYPY_TOKEN }}
